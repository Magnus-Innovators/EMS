<div id="login" class="container box">

  <div class="row top-row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-10 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-1">
      <a href="home">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <img class="logo-image" src="/assets/img/magnus-logo.png"/>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
          <h1 class="logo-banner"><i>magnus</i>EMS</h1>
      </div>
    </a>
    </div>
  </div>

  <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-10 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-1">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
              <div class="col-lg-10 col-md-10 col-sm-10">
                <h4>Login to <i>magnus</i>EMS</h4>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-2 ems-icon">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
              </div>
            </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-lg-3 col-md-3 col-sm-2 control-label">Email</label>
                      <div class="col-lg-9 col-md-9 col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-lg-3 col-md-3 col-sm-2 control-label">Password</label>
                      <div class="col-lg-9 col-md-9 col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>
                    <!--<div class="form-group">
                      <div class="col-lg-offset-3 col-lg-9 col-md-offset-3 col-md-9 col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> Remember me
                          </label>
                        </div>
                      </div>
                    </div>-->
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-8 col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 email-button">
                        <button type="submit" class="btn btn-warning btn-block" (click)="goToMainPage()">Sign in</button>
                      </div>
                    </div>
                  </form>

                  <div class="row">
                    <div class="or-option">
                      <p>(or)</p>
                    </div>
                  </div>

                  <div class="row">
                      <div class="col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 facebook-button">
                          <button type="submit" class="btn btn-warning btn-block">
                            <i class="fa fa-facebook"></i>
                            Sign in with Facebook
                          </button>
                      </div>
                  </div>

                  <div class="row">
                    <div><span>&nbsp;</span></div>
                  </div>

                  <div class="row">
                      <div class="col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 twitter-button">
                          <button type="submit" class="btn btn-warning btn-block">
                            <i class="fa fa-twitter"></i>
                            Sign in with Twitter
                          </button>
                      </div>
                  </div>

                  <div class="row">
                      <div><span>&nbsp;</span></div>
                    </div>
  
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 google-plus-button">
                            <button type="submit" class="btn btn-warning btn-block">
                              <i class="fa fa-google-plus"></i>
                              Sign in with Google Plus
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div><span>&nbsp;</span></div>
                      </div>

            </div>
          </div>
      </div>
  </div>

  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-10 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-1 forgot-password">
      <a href='#'>Forgot Password?</a>
    </div>
  </div>

</div>
